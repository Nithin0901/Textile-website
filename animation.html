<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  margin-top: 50px;
}

/* Animation Styles */
.animate-on-scroll {
  opacity: 0;
  transform: translateY(50px);
  transition: opacity 0.5s ease-out, transform 0.5s ease-out;
}

.visible {
  opacity: 1;
  transform: translateY(0);
}

  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="container text-center my-5">
    <h1 class="animate-on-scroll">Welcome to Our Website</h1>
    <p class="animate-on-scroll">Creating unique experiences with design and technology.</p>
  </div>

  <!-- Content Section -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 animate-on-scroll">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Feature 1</h5>
            <p class="card-text">Some quick example text to build on the card title.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 animate-on-scroll">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Feature 2</h5>
            <p class="card-text">Some quick example text to build on the card title.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 animate-on-scroll">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Feature 3</h5>
            <p class="card-text">Some quick example text to build on the card title.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Function to check if an element is in the viewport
function isInViewport(element) {
  const rect = element.getBoundingClientRect();
  return (
    rect.top >= 0 &&
    rect.left >= 0 &&
    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
  );
}

// Scroll event listener
window.addEventListener('scroll', function() {
  const elements = document.querySelectorAll('.animate-on-scroll');
  elements.forEach(element => {
    if (isInViewport(element)) {
      element.classList.add('visible');
    }
  });
});

// Trigger the animation on page load as well
document.addEventListener('DOMContentLoaded', function() {
  const elements = document.querySelectorAll('.animate-on-scroll');
  elements.forEach(element => {
    if (isInViewport(element)) {
      element.classList.add('visible');
    }
  });
});

  </script>
</body>
</html>
